<!DOCTYPE html>
<html>
  <head>
    
    <script src="jspsych/jspsych.js"></script>
    <script src="jspsych/plugins/jspsych-html-button-response.js"></script>
    <script src="jspsych/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jspsych/plugins/jspsych-instructions_modified.js"></script> 
    <script src="jspsych/plugins/jspsych-fullscreen.js"></script>
    <script src="timer.js"></script>
    
    
    
    <link rel="stylesheet" href="jspsych/css/jspsych.css"></link>
    <link rel="stylesheet" href="timer_css.css"></link>
    

    </head>
    
  
  <body>

    <script>

        var timeline = [];

        timeline.push({
        type: 'html-button-response',
        stimulus: '<p style="color: red; font-size: 48px; font-weight: bold;">GREEN</p>',
        choices: ['Green', 'Blue', 'Red'],
        prompt: "<p>What color is this word?</p>"
        });

        jsPsych.init({
            timeline: timeline,
            on_finish: function(){jsPsych.data.displayData();}
        });


    </script>
